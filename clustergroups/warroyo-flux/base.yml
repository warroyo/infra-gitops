---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: group-apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/clustergroups/all
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: clustergroup-gitops
  namespace: flux-system
spec:
  dependsOn:
  - name: infrastructure
  interval: 10m0s
  path: clustergroups/warroyo-flux/per-cluster
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: stack-config
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops
